<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #121212;
      --fg: #e0e0e0;
      --accent: #1db954; /* green accent */
      --card: #1e1e1e;
      --border: #333;
    }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      text-align: center;
      padding: 1rem;
      background: var(--card);
      border-bottom: 1px solid var(--border);
    }

    footer {
      border-top: 1px solid var(--border);
      border-bottom: none;
      margin-top: auto;
    }

    main {
      flex: 1;
      width: 100%;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1, h2, h3, h4, h5 {
      text-align: center;
      color: var(--accent);
    }

    details {
      margin: 1rem 0;
      padding: 1rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    details summary {
      cursor: pointer;
      font-weight: bold;
      color: var(--accent);
      outline: none;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 0.75rem;
      text-align: center;
    }

    th {
      background: #222;
      color: var(--accent);
    }

    td img {
      max-height: 250px;
      width: auto;
      display: block;
      margin: 0 auto;
      border-radius: 6px;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

/* Fancy cards inside collapsibles */
.markdown-body .card {
  background: #1f2226;
  border: 1px solid #333;
  border-radius: 10px;
  padding: 1rem;
  margin: 1rem 0;
  display: grid;
  grid-template-columns: max-content auto;
  gap: 0.5rem 1rem;
}

.markdown-body .card p {
  margin: 0.25rem 0;
  display: contents; /* lets the grid layout work on <strong> + span */
}

.markdown-body .card strong {
  color: #6ee7b7; /* accent color */
}

.markdown-body .card .value {
  color: #e0e0e0;
}

.markdown-body details summary {
  cursor: pointer;
  font-size: 1.1rem;
  font-weight: 600;
  color: #6ee7b7;
  margin-bottom: 0.5rem;
}

  </style>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>© {{ site.time | date: "%Y" }} — My Custom Dark Theme</p>
  </footer>
</body>
</html>
